units-create:
  handler: src/handlers/index.unitsCreate
  events:
    - httpApi:
        path: /units
        method: post

units-findById:
  handler: src/handlers/index.unitsFindById
  events:
    - httpApi:
        path: /units/{id}
        method: get

units-findAll:
  handler: src/handlers/index.unitsFindAll
  events:
    - httpApi:
        path: /units
        method: get

units-update:
  handler: src/handlers/index.unitsUpdate
  events:
    - httpApi:
        path: /units
        method: put

units-delete:
  handler: src/handlers/index.unitsDelete
  events:
    - httpApi:
        path: /units/{id}
        method: delete